<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Rooms</title>
</head>
<body>
<h1>Chat Rooms</h1>
<ul>
    <li th:each="room : ${rooms}">
        <a th:href="@{/room/{id}(id=${room.id})}" th:text="${room.name}"></a>
    </li>
</ul>
<form method="post" action="/createRoom">
    <label for="name">New chat room name:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Create</button>
</form>
</body>
</html>
